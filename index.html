<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/255rrdT6/icon.png">

        <title>Chat App</title>

        <link rel="stylesheet" href="./index.css">

    </head>

    <body>

        <!-- ================== Login screen ================== -->
        <div class="login_screen" id="login_contianer">

            <div class="login_box" id="login_box">
                <form id="login_form">
                    <label>Login</label>
                    <input type="text" placeholder="Enter username" id="username" required />
                    <button>Login</button>
                </form>
            </div>

        </div>
        <!-- ================== Login screen ================== -->

        <!-- ==============[ chat app container ]============== -->
        <div class="chat_app_wrapper" id="chat_app_wrapper">

            <div class="chat_top_bar">
                <img src="https://i.postimg.cc/255rrdT6/icon.png" alt="" />
                <span>ASR-Group</span>
                <button id="delete_all_message_button" onclick="delete_all_current_messages()">Delete All</button>
            </div>

            <div class="chatting_playground">

                <div class="chat_box" id="chat_msj_box"> </div>

                <div class="message_form">
                    <form id="send_new_message">
                        <input type="text" id="message" placeholder="Message" name="message" required />
                        <button>Send</button>
                    </form>
                </div>

            </div>

        </div>
        <!-- ==============[ chat app container ]============== -->

        <script src="./index.js"></script>

        <script>

            // document.addEventListener('contextmenu', (e) => {
            //     e.preventDefault();
            // });
            document.onkeydown = function (e) {
                if (event.keyCode == 123) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                    return false;
                }
            }

        </script>

    </body>

</html>
